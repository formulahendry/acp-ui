name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.2.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release?'
        required: false
        type: boolean
        default: false
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  # Update version in all config files (only for workflow_dispatch)
  update-version:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Update version in package.json
        run: npm version ${{ inputs.version }} --no-git-tag-version

      - name: Update version in tauri.conf.json
        run: |
          jq '.version = "${{ inputs.version }}"' src-tauri/tauri.conf.json > tmp.json
          mv tmp.json src-tauri/tauri.conf.json

      - name: Update version in Cargo.toml
        run: |
          sed -i 's/^version = ".*"/version = "${{ inputs.version }}"/' src-tauri/Cargo.toml

      - name: Commit and push version changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json src-tauri/tauri.conf.json src-tauri/Cargo.toml
          git commit -m "chore: release v${{ inputs.version }}"
          git push

      - name: Create and push tag
        run: |
          git tag "v${{ inputs.version }}"
          git push origin "v${{ inputs.version }}"

      - name: Output version
        id: version
        run: echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT

  # Get version from tag (for tag push trigger)
  get-version:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

  # Build for all platforms
  build:
    needs: [update-version, get-version]
    if: always() && (needs.update-version.result == 'success' || needs.get-version.result == 'success')
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            name: 'macOS-ARM64'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            name: 'macOS-x64'
          - platform: 'ubuntu-22.04'
            args: ''
            name: 'Linux-x64'
          - platform: 'ubuntu-22.04-arm'
            args: ''
            name: 'Linux-ARM64'
          - platform: 'windows-latest'
            args: ''
            name: 'Windows-x64'

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && format('v{0}', inputs.version) || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies (Ubuntu only)
        if: startsWith(matrix.platform, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Build and upload
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v${{ needs.update-version.outputs.version || needs.get-version.outputs.version }}
          releaseName: 'ACP UI v${{ needs.update-version.outputs.version || needs.get-version.outputs.version }}'
          releaseBody: |
            ## What's New
            
            See the assets below to download ACP UI for your platform.
            
            ### Downloads
            - **Windows**: `.msi` (installer) or `.exe` (NSIS)
            - **macOS**: `.dmg` (Intel or Apple Silicon)
            - **Linux x64**: `.deb` or `.AppImage`
            - **Linux ARM64**: `.deb` or `.AppImage`
          releaseDraft: true
          prerelease: ${{ github.event_name == 'workflow_dispatch' && inputs.prerelease || false }}
          args: ${{ matrix.args }}

  # Publish the release after all builds complete
  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get release info
        id: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ needs.update-version.outputs.version || needs.get-version.outputs.version }}"
          if [ -z "$VERSION" ]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Get the release ID
          RELEASE_ID=$(gh release view "v$VERSION" --json id -q '.id' 2>/dev/null || echo "")
          echo "release_id=$RELEASE_ID" >> $GITHUB_OUTPUT

      - name: Publish release
        if: steps.release.outputs.release_id != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release edit "v${{ steps.release.outputs.version }}" --draft=false
